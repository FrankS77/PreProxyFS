name: PreProxyFS distribution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew distZip
      - name: Get version and set env
        run: |
              echo "::set-env name=VERSION::$(./gradlew -q getVersion)"
      - name: 'Publish zip release'
        uses: actions/upload-artifact@v2
        with:
          path: build/distributions/PreProxyFS-${{env.VERSION}}.zip
      - name: 'Create Release'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{env.VERSION}}
          release_name: Release ${{env.VERSION}}
          body: |
            Release ${{env.VERSION}}
          draft: false
          prerelease: false
      - name: 'Upload Release Asset'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: build/distributions/PreProxyFS-${{env.VERSION}}.zip
          asset_name: PreProxyFS-${{env.VERSION}}.zip
          asset_content_type: application/zip
