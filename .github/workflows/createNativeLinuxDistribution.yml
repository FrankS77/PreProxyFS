name: PreProxyFS Linux distribution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: 'Setup GraalVM Environment'
        id: setup-graalvm
        uses: DeLaGuardo/setup-graalvm@2.0 
        with:
          graalvm-version: '21.0.0.java11'
      - name: 'Install Native Image Plugin'
        run: |
          gu install native-image
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew packageDistribution
      - name: Get version and set env
        run: |
              echo "preproxyfsversion=$(./gradlew -q getVersion)"  >> $GITHUB_ENV
      - name: 'Publish zip release'
        uses: actions/upload-artifact@v2
        with:
          path: build/distributions/PreProxyFS-Linux-${{env.preproxyfsversion}}.zip
      - name: 'Upload Release Asset'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: build/distributions/PreProxyFS-Linux-${{env.preproxyfsversion}}.zip
          asset_name: PreProxyFS-Linux-${{env.preproxyfsversion}}.zip
          asset_content_type: application/zip
